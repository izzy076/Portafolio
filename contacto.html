      <h1>CONTÁCTAME</h1>
      <h3>¿Tienes alguna queja, reclamo o sugerencia?</h3>
        <p>
          Llena el siguiente formulario con tus datos o escríbeme a cualquiera
          de los canales de contacto y con mucho gusto te atenderé
        </p>

    </header>

    <main>
      <div>

        <form>
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            id="nombre"
            placeholder="Ingrese su nombre"
            required
          />

          <label for="email">Email:</label>
          <input
            type="text"
            id="email"
            placeholder="Ingresa tu email"
            required
          />

          <label for="telefono">Teléfono:</label>
          <input
            type="text"
            id="telefono"
            placeholder="Ingresa tu teléfono"
            required
          />

          <label for="mensaje">Mensaje:</label>
          <input class="mensaje"
            type="text"
            id="mensaje"
            placeholder="Cómo puedo ayudarte?"
            required
          />

          <input class="boton" type="button" value="Enviar" />
        </form>
      </div>
    </main>
