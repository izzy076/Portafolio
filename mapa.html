<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa</title>
    <link rel="stylesheet" href="mapa.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body>
    <section class="isla-avatar">
      <div class="contenedor-avatar">
        <div class="animate__zoomIn isla-avatar1">
          <img
            class="avatar"
            src="images/image 1 (20).svg"
            alt="Isla-avatar"
          />
        </div>
        <h4>AVATAR</h4>
      </div>
    </section>
    <!-- <h4></h4> -->
    <section class="islitas">
      <div class="contenedor-isla isla1">
        <a href="./Inicio.html">
          <div class="animate__zoomIn isla-inicio">
            <img
              class="inicio"
              src="images/16455709_s00a_1lsi_210601-removebg-preview 1.svg"
              alt="Isla1"
            />
          </div>
        </a>
        <h4 class="isa">QUIÉN ES ISA?</h4>
      </div>

      <div class="contenedor-isla isla2">
        <a href="./habilidades.html">
          <div class="animate__zoomOutUp isla-habilidades">
            <img
              class="habilidades"
              src="images/image 1 (19).svg"
              alt="Isla2"
            />
          </div>
        </a>
        <h4>HABILIDADES</h4>
      </div>

      <div class="contenedor-isla isla3">
        <a href="./proyectos.html">
          <div class="animate__zoomOutUp isla-proyectos">
            <img
              class="proyectos"
              src="./images/ISLAS-removebg-preview (1) 1.svg"
              alt="Isla3"
            />
          </div>
        </a>
        <h4>MIS PROYECTOS</h4>
      </div>

      <div class="contenedor-isla isla4">
        <a href="./contacto.html">
          <div class="animate__zoomOutUp isla-contacto">
            <img class="contacto" src="images/image 1 (14).svg" alt="Isla4" />
          </div>
        </a>
        <h4>CONTÁCTAME</h4>
      </div>
    </section>
  </body>
</html>
